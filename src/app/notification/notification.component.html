<div *ngFor="let alert of notification" class="{{cssClass(alert)}}" style="display: flex;
flex-wrap: wrap;
flex-direction: column;
align-content: flex-start;
flex-flow: column wrap-reverse;
z-index: 10;
position: absolute;
top: 800px;
left: 10px;
max-height: 150%;
border-radius: 4px;
width: 280px;
background-color: rgb(206, 248, 242);">
    <label>{{alert.message}}&nbsp;
    <button class="btn-close" (click)="removeAlert(alert)"></button></label>
</div>
