<h1>Users</h1>
<a routerLinkActive="active" routerLink="./candidate" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Position</th>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">LastName</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20%">Phone No</th>
            <th style="width: 20%">Skills</th>
            <th style="width: 20%">Resume</th>
            <th style="width: 20%">Joing Date</th>
            <th style="width: 20%">Enter Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let candidate of candidat">
            <td>{{candidate.position}}</td>
            <td>{{candidate.firstName}}</td>
            <td>{{candidate.lname}}</td>
            <td>{{candidate.email}}</td>
            <td>{{candidate.phone}}</td>
            <td>{{candidate.skills}}</td>
            <td>{{candidate.fileUpload}}</td>
            <td>{{candidate.jDate}}</td>
            <td>{{candidate.comment}}</td>
        </tr>
       
    </tbody>
</table>
