<div class="card mb-3 container2" style="width: 600px;">
    <div class="card-header d-flex justify-content-between align-items-center">
       <h1></h1>
       
        <button  type="button" class="btn-close" aria-label="Close" (click)="close()" style="color: black;"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="mb-3" *ngIf="candidateView">
                <label class="form-label titelView" >Candidate Name : </label>&nbsp;
                <label class="form-label titelView">{{candidateObject?.firstName}} {{candidateObject?.lastName}} ({{(patchPosition(candidateObject?.position))}})
                </label>
            </div>
            <div class="mb-3" *ngIf="candidateSelect">
    
                <label class="form-label">Candidate Name</label><span>&nbsp;&nbsp;</span>
                <select data-style="btn-default" formControlName="candidateId" class="form-control selectpicker form-select">
                    <option selected disabled value="">Select</option>
                    <option *ngFor="let name of candidateList" [ngValue]="name.id" [id]="name.id"> {{name.firstName}}
                        {{name.lastName}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Interviewer Name</label><span>&nbsp;&nbsp;</span>
                <select formControlName="employeeId"   data-style="btn-default" class="form-control selectpicker form-select">
                    <option selected disabled value="">Select</option>
                    <option *ngFor="let i of employeesList" [ngValue]="i.id" [id]="i.id"> {{i.firstName}} {{i.lastName}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Schedule Date and Time</label>
                <input type="datetime-local" formControlName="schduleDateTime" class="form-control" />
            </div>
            <div>
                <button [disabled]="loading" class="btn text-dark" style="background-color: rgb(226, 226, 226);">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Submit
                </button>
                <span>&nbsp;&nbsp;</span>
                <button class="btn text-dark" style="background-color: rgb(226, 226, 226);"
                    (click)="clearFrom()"><span></span>Clear</button>
            </div>
           
        </form>
    </div>
    <router-outlet></router-outlet>
</div>
<router-outlet></router-outlet>
