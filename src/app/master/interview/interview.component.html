<div class="card mb-3 container2" style="width: 600px;">
    <div class="card-header d-flex justify-content-between align-items-center">
    <h5 *ngIf="interviewReschdule">Reschedule Interview</h5>
    <h5 *ngIf="candidateSelect">Add Interview Candidate</h5>
    <h5 *ngIf="!interviewReschdule && candidateView ">Add Interview</h5>
        <button  type="button" class="btn-close" aria-label="Close" (click)="close()" style="color: black;"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
           
              
            
           
                <div *ngIf="candidateView">
                    <div>
                        <label class="form-label title">Candidate Details</label>
                    </div>
                    <div>
                        <label class="form-label">Candidate Name : </label>&nbsp;
                        <label class="form-label">{{candidateObject?.firstName}} {{candidateObject?.lastName}} (
                            {{(patchPosition(candidateObject?.position))}} )
                        </label>
                    </div>
                    <div>
                        <label class="form-label">Email : </label>&nbsp;
                        <label class="form-label">{{candidateObject?.email}}
                        </label>
                    </div>
                    <div>
                        <label class="form-label">Phone :</label>&nbsp;
                        <label class="form-label">{{candidateObject?.phoneNo}}
                        </label>
                    </div>
                    <div>
                    <label *ngIf="interviewReschdule && interviewObejct?.interviewCount" class="form-label titelView" >It is {{interviewObejct?.interviewCount}} Reschedule Interview</label>
                </div>
                </div>
           
            <div class="mb-3" *ngIf="candidateSelect">
    
                <label class="form-label">Candidate Name</label><span>&nbsp;&nbsp;</span>
                <select data-style="btn-default" formControlName="candidateId" class="form-control selectpicker form-select">
                    <option selected disabled value="">-- Select --</option>
                    <option *ngFor="let name of candidateList" [ngValue]="name.id" [id]="name.id"> {{name.firstName | titlecase}}
                        {{name.lastName | titlecase}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Interviewer Name</label><span>&nbsp;&nbsp;</span>
                <select formControlName="employeeId"   data-style="btn-default" class="form-control selectpicker form-select">
                    <option selected disabled value="">-- Select --</option>
                    <option *ngFor="let i of employeesList" [ngValue]="i.id" [id]="i.id"> {{i.firstName | titlecase}} {{i.lastName | titlecase}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Schedule Date and Time</label>
                <input type="datetime-local" formControlName="schduleDateTime" class="form-control" />
            </div>
            <div>
                <button [disabled]="loading" class="btn text-dark" style="background-color: rgb(226, 226, 226);">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Submit
                </button>
                <span>&nbsp;&nbsp;</span>
                <button class="btn text-dark" style="background-color: rgb(226, 226, 226);"
                    (click)="clearFrom()"><span></span>Clear</button>
            </div>
           
        </form>
    </div>
    <router-outlet></router-outlet>
</div>
<router-outlet></router-outlet>
