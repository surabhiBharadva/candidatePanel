<div class="card mb-3 container2" style="width: 1000px;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4>{{title}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()" style="color: black;"></button>
    </div>

    <div class="card-body">
        <form [formGroup]="empForm" (ngSubmit)="onSubmit()">

            <div formGroupName="organizationDetails">
                <h4>Organization Details :</h4>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Employee Id *</label>
                        <input type="text" formControlName="employeeId" class="form-control"
                            placeholder="Enter Employee Id" />
                    </div>

                    <div class="col-6">
                        <label class="form-label">Reporting Person *</label>
                        <input type="text" formControlName="reportingPerson" class="form-control"
                            placeholder="Enter Reporting Person" />
                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Designation *</label>
                        <select class="form-select form-control" formControlName="designation">
                            <option disabled selected value="">Select</option>
                            <option>Java Developer</option>
                            <option>Angular Developer</option>
                            <option>Full stack Developer</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Role *</label>
                        <select class="form-select form-control" formControlName="role">
                            <option disabled selected value="">Select</option>
                            <option>Software Developer</option>
                            <option>Quality Analyst</option>
                            <option>Business Analyst</option>
                            <option>DataBase Administrator</option>
                            <option>Network Administrator</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Joining Date *</label>
                        <input type="date" formControlName="joiningDate" class="form-control" />
                    </div>

                    <div class="col-6">
                        <label class="form-label">Joining Status *</label>
                        <select class="form-control form-select" (change)="changeStatus($event)"
                            formControlName="joiningStatus">
                            <option disabled selected value="">Select</option>
                            <option *ngFor="let name of employeeStatusList | keyvalue" [ngValue]="name">
                                {{employeeStatus[name.value]}} </option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Company Email *</label>
                        <input type="text" formControlName="companyEmail" class="form-control"
                            placeholder="Enter Company Email" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Company User Login *</label>
                        <input type="text" formControlName="companyUserLogin" class="form-control"
                            placeholder="Enter Company User Login" />
                    </div>
                </div>
            </div>


            <div class="mt-5">
                <h4>Personal Details :</h4>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">First Name *</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            placeholder="Enter First Name" />
                    </div>
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Last Name *</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            placeholder="Enter Last Name" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Phone No *</label>
                        <input type="text"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            onKeyPress="if(this.value.length==10) return false; else return true;"
                            formControlName="phoneNo" class="form-control" placeholder="Enter Phone No" />
                    </div>

                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Email *</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Aadhar Card Number *</label>
                        <input type="text" formControlName="aadharCardNumber" class="form-control"
                            placeholder="Enter Aadhar Card Number" />
                    </div>

                    <div class="col-6 mb-3 ">
                        <label class="form-label">Date of Birth *</label>
                        <input type="date" formControlName="dateofBirth" class="form-control" />
                    </div>
                </div>

            </div>

            <div class="mt-5" formGroupName="educationDetails">
                <h4>Education Details :</h4>

                <div class="row">
                    <div>
                        <label class="form-label">Univarsity Name *</label>
                        <input type="text" formControlName="universityName" class="form-control"
                            placeholder="Enter Univarsity Name" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Course Name *</label>
                        <input type="text" formControlName="courseName" class="form-control"
                            placeholder="Enter Course Name" />
                    </div>

                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Branch *</label>
                        <input type="text" formControlName="branch" class="form-control" placeholder="Enter Branch" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">CGPA / Percentage *</label>
                        <input type="text" formControlName="CGPAOrPercentage" class="form-control"
                            placeholder="Enter Course Name" />
                    </div>

                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Upload Marksheet *</label>
                        <input type="file" formControlName="marksheetFile" class="form-control" />
                    </div>
                </div>
            </div>


            <div class="mt-5" formGroupName="workExperienceDetails">
                <h4>Prior work Experience Details :</h4>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Company Name *</label>
                        <input type="text" formControlName="companyName" class="form-control"
                            placeholder="Enter Company Name" />
                    </div>

                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Years Of Experience *</label>
                        <input type="number" formControlName="yearsOfExperience" class="form-control"
                            placeholder="Enter Years Of Experience" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Designation *</label>
                        <input type="text" formControlName="designation" class="form-control"
                            placeholder="Enter Designation" />
                    </div>

                    <div class="col-6 col-mb-3 col-mb-4">
                        <label class="form-label">Upload Relieving Letter *</label>
                        <input type="file" formControlName="relievingLetter" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Description </label>
                        <textarea class="form-control" formControlName="description" name="description"
                            placeholder="Enter your comments">
                            </textarea>
                    </div>

                </div>

            </div>

            <div class="mt-5" formGroupName="address">
                <h4>Address Details :</h4>
                <div class="mt-3">
                    <h6>Current Address :</h6>
                    <div class="mt-3">
                        <textarea name="address" class="form-control" formControlName="areaAndStreet"
                            placeholder="Enter Address (street and area)" rows="2"></textarea>
                    </div>

                    <div class="mt-3" style="display: flex;flex-direction: row;">
                        <input style="width: 110vh;display: block;margin-right: 10px;" class="form-control"
                            formControlName="city" type="text" name="city" placeholder="City/District/Town">
                        <input style="display: block;margin-right: 10px;width: 110vh" class="form-control"
                            formControlName="state" type="text" name="state" placeholder="State">
                        <input style="display: block;width: 110vh" class="form-control" formControlName="pinCode"
                            type="number" name="pinCode"
                            onKeyPress="if(this.value.length==6) return false; else return true;"
                            placeholder="Pin Code Number">
                    </div>
                </div>

                <div class="mt-5">
                    <h6>Permenant Address :</h6>
                    <div class="mt-3">
                        <textarea name="address" class="form-control" formControlName="areaAndStreet"
                            placeholder="Enter Address (street and area)" rows="2"></textarea>
                    </div>

                    <div class="mt-3" style="display: flex;flex-direction: row;">
                        <input style="width: 110vh;display: block;margin-right: 10px;" class="form-control"
                            formControlName="city" type="text" name="city" placeholder="City/District/Town">
                        <input style="display: block;margin-right: 10px;width: 110vh" class="form-control"
                            formControlName="state" type="text" name="state" placeholder="State">
                        <input style="display: block;width: 110vh" class="form-control" formControlName="pinCode"
                            type="number" name="pinCode"
                            onKeyPress="if(this.value.length==6) return false; else return true;"
                            placeholder="Pin Code Number">
                    </div>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-4 col-mb-3 col-mb-4">
                    <button [disabled]="loading" class="btn text-dark" style="background-color: rgb(226, 226, 226);">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Submit
                    </button>
                    &nbsp;
                    <button class="btn text-dark" style="background-color: rgb(226, 226, 226);"
                        (click)="clearFrom()"><span></span>Clear</button>

                    &nbsp;
                    <button type="reset" class="btn text-dark" (click)="close()"
                        style="color: black; background-color: rgb(226, 226, 226);">Cancel</button>

                </div>
            </div>
        </form>
    </div>
</div>
