<div class="card mb-3 container2" style="width: 600px;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Update Interview Details </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()" style="color: black;"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div>
                <div>
                    <label class="form-label title">Candidate Details</label>
                </div>
                <div>
                    <label class="form-label">Candidate Name : </label>&nbsp;
                    <label class="form-label">{{candidateObject?.firstName}} {{candidateObject?.lastName}} (
                        {{(patchPosition(candidateObject?.position))}} )
                    </label>
                </div>
                <div>
                    <label class="form-label">Email : </label>&nbsp;
                    <label class="form-label">{{candidateObject?.email}}
                    </label>
                </div>
                <div>
                    <label class="form-label">Phone :</label>&nbsp;
                    <label class="form-label">{{candidateObject?.phoneNo}}
                    </label>
                </div>
            </div>
            <div class="mb-3">
                
                <label class="form-label">Interviewer Update Status *</label>
                <select  data-style="btn-default"
                    class="form-control selectpicker form-select" formControlName="status">
                    <option selected disabled value="">-- Select --</option>
                    <option *ngFor="let name of getStatus()" [value]="name" [id]="name">
                        {{name}} </option>         
                </select>
                <span *ngIf="f['status'].errors" >
                    <span *ngIf="f['status'].touched || submitted"></span>
                    <span *ngIf="f['status'].errors['required']" style="color: rgb(194, 17, 17);">Candidate Availability is required</span>
                </span>
              
            </div>
            <div class="mb-3">
                <label class="form-label">Feedback</label>
                <textarea type="text" formControlName="feedback" class="form-control" ></textarea>
            </div>
            <div>
                <button [disabled]="loading" class="btn text-dark" style="background-color: rgb(226, 226, 226);">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Submit
                </button>
                <span>&nbsp;&nbsp;</span>
                <button class="btn text-dark" style="background-color: rgb(226, 226, 226);"
                    (click)="clearFrom()"><span></span>Clear</button>
            </div>
           
        </form>
    </div>
    <router-outlet></router-outlet>
</div>
